<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeoCity Portal // Gang Application Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Space Grotesk', sans-serif;}
    .frame-shell {animation: fadeIn .6s ease;}
    @keyframes fadeIn {from {opacity:0; transform:translateY(12px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body class="bg-[#0A0A0F] text-white min-h-screen flex flex-col">
  <header class="h-14 flex items-center justify-between px-4 border-b border-white/10 bg-black/40 backdrop-blur-md">
    <h1 class="text-sm font-bold tracking-widest">GANG APPLICATION FORM</h1>
    <nav class="flex gap-3 text-xs">
      <a href="index.html" class="px-3 py-1 rounded bg-cyan-500/20 hover:bg-cyan-500/40 transition">Portal</a>
      <button id="swap" class="px-3 py-1 rounded bg-fuchsia-500/20 hover:bg-fuchsia-500/40 transition">Swap Version</button>
    </nav>
  </header>
  <main class="flex-1 p-0 frame-shell">
    <iframe id="appFrame" src="stitch_gang_application_form/gang_application_form_1/code.html" title="Gang Application" class="w-full h-full min-h-[calc(100vh-3.5rem)] border-0"></iframe>
  </main>
  <script>
    const swapBtn = document.getElementById('swap');
    const frame = document.getElementById('appFrame');
    let toggle = true;
    swapBtn.addEventListener('click', () => {
      toggle = !toggle;
      frame.src = toggle ? 'stitch_gang_application_form/gang_application_form_1/code.html' : 'stitch_gang_application_form/gang_application_form_2/code.html';
    });
  </script>
</body>
</html>
